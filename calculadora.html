<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Plantio</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Calculadora de Plantio</h1>
</header>
<main>
    <form id="formCalculadora">
        <label for="area">Área a ser plantada (em hectares):</label>
        <input type="number" id="area" name="area" step="0.01" required>
        <label for="cultura">Cultura:</label>
        <select id="cultura" name="cultura" required>
            <option value="milho">Milho</option>
            <option value="soja">Soja</option>
            <option value="trigo">Trigo</option>
        </select>
        <button type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>
</main>
<footer>
    <a href="index.html">Voltar à página inicial</a>
</footer>
<script>
    document.getElementById('formCalculadora').addEventListener('submit', function(e) {
    e.preventDefault();
    const area = parseFloat(document.getElementById('area').value);
    const cultura = document.getElementById('cultura').value;
    let produtividade;
    switch (cultura) {
        case 'milho':
            produtividade = 8; // Em toneladas por hectare
            break;
        case 'soja':
            produtividade = 3; // Em toneladas por hectare
            break;
        case 'trigo':
            produtividade = 2; // Em toneladas por hectare
            break;
        default:
            produtividade = 0;
    }
    const resultado = area * produtividade;
    document.getElementById('resultado').innerHTML = `A produção estimada para a área plantada de ${area} hectares de ${cultura} é de ${resultado} toneladas.`;
});

</script>
</body>
</html>
